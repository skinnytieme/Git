<div class="entr-modal" id="fb-reg-popup">
	<h3>Register with <strong>Entr</strong></h3>
		
	<h5 style="font-size: 13px;"><p><i class="icon-user"></i> Already registered? <a href="#"><strong style="color: #D13558;">Sign In</strong></a></p></h5>

	
	<form>
		<label for="email-address">Email Address</label>
		<input type="text" name="email-address" />

		<label for="password">Password</label>
		<input type="password" name="password" />

		<label for="confirm-password">Confirm Password</label>
		<input type="password" name="confirm-password" />

	
		<label for="first-name">First Name</label>
		<input type="text" name="first-name" value="Scott" />

		<label for="last-name">Last Name</label>
		<input type="text" name="last-name" value="Graham" />

		<div class="profile-gender fb-reg-gender">											
			<div class="iradio">
				<input type="checkbox" name="male">
				<label for="male"><i class="icon-male"></i> Male</label>
			</div>
			<div class="iradio">
				<input type="checkbox" name="female">
				<label for="female"><i class="icon-female"></i> Female</label>
			</div>								
		</div>
			
			<div class="clear"></div>
			
		<div class="profile-age fb-reg-age">
			<label for="dob">Date of Birth</label>
			<input type="text" name="dob" value="" maxlength="2" placeholder="DD/MM/YYYY" />
		</div>
		
		<div class="reg-postcode">
			<label for="postcode">Postcode</label>
			<input type="text" name="postcode" value="E14 3SF" />
		</div>
		
			<div class="clear"></div>
		
		<div class="reg-digest-opt">
			<div class="iradio">
				<input type="checkbox" name="reg-digest-opt">
				<span>I do <strong>not</strong> wish to receive a personalised weekly Entr Digest<p><a href="#">Privacy Policy</a></p></span>
				
			</div>								
		</div>
		
		<a href="#"><div class="entr-btn entr-clear editorial-btn">Register</div></a>		
	</form>
	
	
	
</div>
